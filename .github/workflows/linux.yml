name: Linux
on:
  push:
      branches: [ "master" ]
  pull_request:
      branches: [ "master" ]

jobs:
  build:
    uses: ./.github/workflows/nightly-build.yml
    with:
      os: "ubuntu-latest"
      c_compiler: "clang"
      cpp_compiler: "clang++"
    steps:
      - name: Set executable permissions
        run: |
          chmod +x ./build_files/build_environment/install_linux_packages.py
          chmod +x ./build_files/utils/make_update.py