name: Nightly Build

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string

      c_compiler:
        required: true
        type: string

      cpp_compiler:
        required: true
        type: string

jobs:
  build:
    runs-on: ${{ inputs.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"
        echo "build-type=Release" >> "$GITHUB_OUTPUT"

    - name: Install deps and download libraries (Ubuntu)
      working-directory: ${{ github.workspace }}
      if: ${{ inputs.os == 'ubuntu-latest' }}
      # Run BFA permissions for github
      run: |
        chmod +x ./build_files/build_environment/install_linux_packages.py --all
        chmod +x ./build_files/utils/make_update.py
        ./build_files/build_environment/install_linux_packages.py --all
        ./build_files/utils/make_update.py
    
    - name: Run make update
      working-directory: ${{ github.workspace }}
      run: python ./build_files/utils/make_update.py

    - name: Build dependencies from source (Linux)
      working-directory: ${{ github.workspace }}
      if: ${{ inputs.os == 'ubuntu-latest' }}
      run: |
        # Build FFmpeg and other dependencies for Linux
        mkdir -p build_deps
        cd build_deps
        cmake ../build_files/build_environment \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_INSTALL_PREFIX=../lib/linux_x64
        cmake --build . --target external_fftw3_float
        cmake --build . --target external_ffmpeg
        # Add other dependency targets as needed

    - name: Build dependencies from source (macOS)
      working-directory: ${{ github.workspace }}
      if: ${{ inputs.os == 'macos-latest' }}
      run: |
        # Build Rubberband, FFmpeg and other dependencies for macOS
        mkdir -p build_deps
        cd build_deps
        cmake ../build_files/build_environment \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_INSTALL_PREFIX=../lib/macos_arm64
        cmake --build . --target external_fftw3_float
        cmake --build . --target external_rubberband
        cmake --build . --target external_ffmpeg
        # Add other dependency targets as needed

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ inputs.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ inputs.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ steps.strings.outputs.build-type }}
        -DLIBDIR=${{ github.workspace }}/lib/${{ inputs.os == 'ubuntu-latest' && 'linux_x64' || 'macos_arm64' }}
        -DWITH_SYSTEM_LIBRARIES=OFF
        -S ${{ github.workspace }}

    - name: Build
      # Note that --config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ steps.strings.outputs.build-type }}

    # - name: Test
    #   working-directory: ${{ steps.strings.outputs.build-output-dir }}
    #   # Note that --build-config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
    #   # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
    #   run: ctest --build-config ${{ steps.strings.outputs.build-type }}

    - name: Upload Build
      uses: actions/upload-artifact@v4
      with:
        name: Bforartists-Nightly-${{ runner.os }}-${{ runner.arch }}
        path: ${{ steps.strings.outputs.build-output-dir }}/bin/
