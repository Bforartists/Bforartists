name: Windows

on:
  #push:
    #branches: [ master ]
  schedule:
    - cron: 0 0 * * 1
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions: {}
jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: make
      shell: cmd
      run: |
        mkdir C:/Users/runneradmin/bforartistsrepo
        cd C:/Users/runneradmin/bforartistsrepo
        git clone https://github.com/Bforartists/Bforartists
        cd Bforartists
        python ./build_files/utils/make_update.py
        make release
        dir
        cd ..
        dir


    - name: Upload Build
      uses: actions/upload-artifact@v2
      with:
        name: Bforartists-Release-${{ runner.os }}
        path: C:/Users/runneradmin/bforartistsrepo/bfa_build_windows_Release_x64_vc16_Release/bin
