name: Windows

on:
  #push:
    #branches: [ master ]
  schedule:
    - cron: 0 0 * * 1
  pull_request:
    branches: [ master ]

permissions: {}
jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: make
      run: |
        mkdir ~\bforartistsrepo
        cd ~\bforartistsrepo
        git clone https://github.com/Bforartists/Bforartists
        dir
        cd ~\bforartistsrepo\Bforartists
        make update
        .\make.bat ninja release
        dir
        cd ~\bforartistsrepo
        dir


    - name: Upload Build
      uses: actions/upload-artifact@v2
      with:
        name: Bforartists-Release-${{ runner.os }}
        path: C:/Users/runneradmin/bforartistsrepo/bfa_build_windows_Release_x64_vc16_Release/bin
