sudo: required

language: cpp

addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake-data
      - cmake

compiler:
  - gcc

matrix:
  include:
  - os: linux
    dist: trusty
    compiler: gcc-4.4
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - nvidia-cuda-dev
          - libcuda1-384
          - build-essential
          - gcc-4.4-multilib
          - gcc-4.4
          - g++-4.4
          - cmake
          - doxygen
    install: ./build_files/build_environment/install_deps.sh --skip-osl --no-confirm
    before_deploy:
      - export RELEASE_FILE=$(ls *.deb)
      - echo "Deploying $RELEASE_FILE to GitHub"
    deploy:
      provider: releases
      api_key:
        secure: ""
      file_glob: true
      file: ${RELEASE_FILE}
      skip_cleanup: true
      on:
        tags: true
        all_branches: true
    env:
      - MATRIX_EVAL="gcc && CXX=g++ && NPROC=$(nproc)"
  - os: linux
    dist: xenial
    compiler: gcc-5
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - nvidia-cuda-dev
          - libcuda1-384
          - build-essential
          - gcc-5-multilib
          - gcc-5
          - g++-5
          - cmake
          - doxygen
    install: ./build_files/build_environment/install_deps.sh --skip-osl --no-confirm
    before_deploy:
      - export RELEASE_FILE=$(ls *.deb)
      - echo "Deploying $RELEASE_FILE to GitHub"
    deploy:
      provider: releases
      api_key:
        secure: ""
      file_glob: true
      file: ${RELEASE_FILE}
      skip_cleanup: true
      on:
        tags: true
        all_branches: true
    env:
      - MATRIX_EVAL="gcc && CXX=g++ && NPROC=$(nproc)"
  - os: osx
    osx_image: xcode8
    addons:
      apt:
        packages:
          - svn
    install: svn checkout https://svn.blender.org/svnroot/bf-blender/trunk/lib/darwin ../lib/darwin --trust-server-cert --non-interactive
    before_deploy:
      - export RELEASE_FILE=$(ls *.dmg)
      - echo "Deploying $RELEASE_FILE to GitHub"
    deploy:
      provider: releases
      api_key:
        secure: ""
      file_glob: true
      file: ${RELEASE_FILE}
      skip_cleanup: true
      on:
        tags: true
        all_branches: true
    env:
      - MATRIX_EVAL="NPROC=$(sysctl -n hw.physicalcpu)"

script:
  - mkdir build
  - cd build
  - cmake -DCPACK_BINARY_DEB:BOOL=True .. && make install && make package
