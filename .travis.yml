sudo: required

language: cpp

addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake-data
      - cmake
      
cache:
  timeout: 5000
  directories:
    - $HOME

compiler:
  - gcc

matrix:
  include:
  - os: linux
    dist: bionic
    compiler: gcc-7
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - nvidia-cuda-dev
          - libcuda1-384
          - build-essential
          - gcc-7-multilib
          - gcc-7
          - g++-7
          - cmake
          - doxygen
          - libpython3.6-dev
    install: travis_wait 60 mvn install
    install: 
      - mkdir ../lib && cd ../lib/ && RUN svn checkout https://svn.blender.org/svnroot/bf-blender/trunk/lib/linux_centos7_x86_64
      - cd ../ && ls & cd bforartists
      - make -f GNUmakefile 
    before_deploy:
      - export RELEASE_FILE=$(ls *.deb)
      - echo "Deploying $RELEASE_FILE to GitHub"
    deploy:
      provider: releases
      api_key:
        secure: ""
      file_glob: true
      file: ${RELEASE_FILE}
      skip_cleanup: true
      on:
        tags: true
        all_branches: true
    env:
      - MATRIX_EVAL="gcc && CXX=g++ && NPROC=$(nproc)"
  - os: osx
    osx_image: xcode8
    addons:
      apt:
        packages:
          - svn
    install: svn checkout https://svn.blender.org/svnroot/bf-blender/trunk/lib/darwin ../lib/darwin --trust-server-cert --non-interactive  
    before_deploy:
      - export RELEASE_FILE=$(ls *.dmg)
      - echo "Deploying $RELEASE_FILE to GitHub"
    deploy:
      provider: releases
      api_key:
        secure: ""
      file_glob: true
      file: ${RELEASE_FILE}
      skip_cleanup: true
      on:
        tags: true
        all_branches: true
    env:
      - MATRIX_EVAL="NPROC=$(sysctl -n hw.physicalcpu)"

script:
  - mkdir build
  - cd build
  - cmake -DCPACK_BINARY_DEB:BOOL=True .. && make install && make package
